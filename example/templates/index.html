<!DOCTYPE html>
<html>
<head>
    <title>Schedule Generator</title>
</head>
<body>
    <h1>Run Schedule Generator</h1>

    <form method="post" enctype="multipart/form-data">
        <p>
            Courses CSV:
            <input type="file" name="courses">
        </p>
        <p>
            Rooms CSV:
            <input type="file" name="rooms">
        </p>
        <p>
            Time Slots CSV:
            <input type="file" name="time_slots">
        </p>

        <button type="submit">Run</button>
    </form>

    {% if result_ready %}
        <hr>
        <h2>Results</h2>

        <img src="{{ url_for('image_file', filename='schedule_visual.png') }}"
             alt="Schedule Visualization"
             style="max-width: 800px;">

        <p>
            <a href="{{ url_for('download_file', filename='schedule.csv') }}">
                Download schedules.csv
            </a>
        </p>
    {% endif %}
</body>
</html>
